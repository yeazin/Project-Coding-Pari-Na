{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign Up </title>


    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{% static 'css/bootstrap@4.4.1.css' %}">
    <script src="{% static 'js/htmx.js' %}"></script>

</head>

<body class="bg-gradient-primary" style="background-color:rgb(241, 177, 0);">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <img src="https://png.pngtree.com/png-vector/20220526/ourmid/pngtree-online-registration-or-sign-up-login-for-account-on-smartphone-app-png-image_4740838.png" style="width:80%; height: 80%; display: block; margin:20px auto;" alt="">
                    </div>
                 
                    <div class="col-lg-7">
                        <div class="p-5">

                            <div class="messages"  >
                                {% for message in messages %}
                                    <div class="alert alert-primary" {% if message.tags %}
                                        class="{{ message.tags }}"{% endif %}>{{ message }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                {% endfor %}
                            </div>

                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Sign Up to codeLIST!</h1>
                            </div>

                            <form class="user" method="POST" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" 
                                        placeholder="Type Full Name" name="fullname" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user"
                                        placeholder="Type Your Phone Number" name="phone" 
                                        onKeyPress="if(this.value.length==11) return false;" 
                                        hx-post="{%url 'check_phone'%}"
                                        hx-trigger="keyup changed delay:1.3s"
                                        hx-target="#phone_error"
                                        hx-swap="outerhtml"
                                        required />
                                        <p id="phone_error"></p>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control"
                                             placeholder="Password" id="password1" name="password1" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control"
                                            placeholder="Repeat Password" id="password2" name="password2" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block"> Sign Up</button>

                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

      <!-- Bootstrap core JavaScript-->
   <script src="{% static 'js/custom_js.js' %}"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
