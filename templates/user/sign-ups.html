{% extends 'base/base.html' %}


{% block body %}
Sign Up page 

{% load static %}
<!-- <link rel="stylesheet" href="{% static 'js/custom_js.js' %}"> -->


<form  method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <label for=""> FUll Name</label>
    <input type="text" placeholder="Type Full Name" name="full_name">
    <br>
    <label for="">Phone Number</label>
    <input type="number" placeholder="Type Phone Number" name="phone"
        hx-post="{%url 'check_phone'%}"
        hx-trigger="keyup delay:2s"
        hx-target="#phone_error">
    <p id="phone_error"></p>
    <input type="password" id="password1" placeholder="Type Password">
    <input type="password" id="password2" placeholder="Confirm Type Password">
    <p id="password_error"></p>
    <button type="submit">Sign Up</button>
</form>


<script src="{% static 'js/custom_js.js' %}"></script>


{% endblock %}
