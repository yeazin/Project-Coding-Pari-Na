{% extends 'base/base.html' %}


{% block body %}

<div class="row" style="justify-content:center ;">
    {% if list_input %}
    {% for list in list_input %}
    <div class="col-4">
        <div class="card" style="margin:5px;">
            <div class="card-body">
                <span style="color:rgb(128, 128, 128)">{{ list.created_at|timesince }} ago</span>
                <h5 style="padding: 5px 5px;">[ {{ list.input_values }} ]</h5>
                <a href="{% url 'single_list' list.id %}" class="btn btn-primary float-right">Khoj Now</a>
            </div>
        </div>
    </div>
    {% endfor %}



    {% else %}
    <h2>Sorry no values to KHOJ</h2>
    {% endif %}
</div>









{% endblock %}
