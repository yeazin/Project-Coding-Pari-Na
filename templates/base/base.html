<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap@4.4.1.css' %}">
    <script src="{% static 'js/htmx.js' %}"></script>

    <title>Hello, world!</title>
  </head>
  {% include 'base/header.html' %}
  <body class="container" style="margin-top:70px;">

    {% block body %}

    {% endblock %}


<!-- Post Modal for creating list input -->
<div class="modal fade" id="inputlist" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add List</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="POST" action="{% url 'list' %}">
              {% csrf_token %}
              <div class="form-group">
                <div class="form-group">
                    <input type="text" placeholder="Add a list" 
                      class="form-control" name="list" 
                      id="list_checker" onkeyup="list_given_checker()" required>
                    <span id="error_show" style="padding:10px ; color:rgb(128, 128, 128)">For example 34,434,54,656 </span>
                </div>
                <div class="form-group">
                    <input type="number" placeholder="Add a Number to Search on List" class="form-control" id="get_value" required>
                </div>

              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success" onclick="add_value_to_storage()">Khoj Now </button>
                </div>
            </form>
      </div>

    </div>
  </div>
</div>



  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    {% block js_link %}


    {% endblock %}
    {% load static %}
    <script src="{% static 'js/custom_js.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
